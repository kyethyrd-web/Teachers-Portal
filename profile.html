<!DOCTYPE html>
<html>
<head>
  <title>Teacher Portal - Profile</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { display: flex; }

    .sidebar {
      width: 220px;
      background: #f4f4f4;
      padding: 15px;
      height: 100vh;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
      border: none;
      background: #ddd;
    }

    .content {
      padding: 30px;
      flex: 1;
    }

    h2 { margin-bottom: 20px; }

    /* PROFILE PICTURE */
    .profile-pic-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #profilePic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
      cursor: pointer;
    }

    #profilePic:hover {
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    td:first-child {
      width: 30%;
      font-weight: bold;
      background: #f9f9f9;
    }

    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:disabled {
      background: #f0f0f0;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
    }

    #saveBtn { display: none; }
  </style>
</head>
<body>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Menu</h3>
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='lesson-plan.html'">Lesson Plan</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <h2>Profile Information</h2>

    <div class="profile-pic-container">
      <img id="profilePic" src="https://via.placeholder.com/150">
      <input type="file" id="photoInput" accept="image/*" style="display:none;">
      <p style="font-size:13px;">Click photo to change</p>
    </div>

    <h3>Personal Information</h3>
    <table>
      <tr><td>Full Name</td><td><input id="name" disabled></td></tr>
      <tr><td>Email</td><td><input id="email" disabled></td></tr>
      <tr><td>School</td><td><input id="school" disabled></td></tr>
      <tr><td>Position</td><td><input id="position" disabled></td></tr>
    </table>

    <h3>Government Information</h3>
    <table>
      <tr><td>Employee ID</td><td><input id="employeeId" disabled></td></tr>
      <tr><td>PRC License</td><td><input id="prcLicense" disabled></td></tr>
      <tr><td>DepEd Email</td><td><input id="depedEmail" disabled></td></tr>
      <tr><td>District</td><td><input id="district" disabled></td></tr>
      <tr><td>Division</td><td><input id="division" disabled></td></tr>
      <tr><td>PhilHealth No.</td><td><input id="philhealth" disabled></td></tr>
      <tr><td>TIN No.</td><td><input id="tin" disabled></td></tr>
      <tr><td>GSIS BP No.</td><td><input id="gsis" disabled></td></tr>
      <tr><td>Pag-IBIG No.</td><td><input id="pagibig" disabled></td></tr>
    </table>

    <div class="buttons">
      <button id="editBtn" onclick="enableEdit()">Edit</button>
      <button id="saveBtn" onclick="saveProfile()">Save Profile</button>
    </div>

    <p id="saveStatus"></p>

  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDmb0oDlQVfEhcqx6OPgmWwump0b0R09xs",
  authDomain: "teachers-portal-98254.firebaseapp.com",
  projectId: "teachers-portal-98254",
  storageBucket: "teachers-portal-98254.firebasestorage.app",
  messagingSenderId: "479254583768",
  appId: "1:479254583768:web:b8dcf9da3a5616d5b37aad"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  currentUser = user;
  document.getElementById("email").value = user.email;
  loadProfile();
});

async function loadProfile() {
  const snap = await getDoc(doc(db, "users", currentUser.uid));

  if (snap.exists()) {
    const data = snap.data();
    Object.keys(data).forEach(id => {
      const el = document.getElementById(id);
      if (el) el.value = data[id];
    });

    if (data.photoURL) {
      document.getElementById("profilePic").src = data.photoURL;
    }
  }
}

window.enableEdit = function() {
  document.querySelectorAll("input").forEach(input => {
    if (input.id !== "email") input.disabled = false;
  });

  document.getElementById("editBtn").style.display = "none";
  document.getElementById("saveBtn").style.display = "inline-block";
}

window.saveProfile = async function() {
  const data = {};
  document.querySelectorAll("input").forEach(input => {
    if (input.id !== "photoInput")
      data[input.id] = input.value;
  });

  await setDoc(doc(db, "users", currentUser.uid), data, { merge: true });

  document.querySelectorAll("input").forEach(input => input.disabled = true);

  document.getElementById("editBtn").style.display = "inline-block";
  document.getElementById("saveBtn").style.display = "none";
  document.getElementById("saveStatus").innerText = "Profile saved successfully!";
}

/* CLICK PHOTO TO CHANGE */
document.getElementById("profilePic").addEventListener("click", () => {
  document.getElementById("photoInput").click();
});

/* AUTO UPLOAD WHEN SELECTED */
document.getElementById("photoInput").addEventListener("change", async function() {
  const file = this.files[0];
  if (!file) return;

  const storageRef = ref(storage, `profilePics/${currentUser.uid}`);
  await uploadBytes(storageRef, file);
  const url = await getDownloadURL(storageRef);

  await setDoc(doc(db, "users", currentUser.uid), { photoURL: url }, { merge: true });

  document.getElementById("profilePic").src = url;
});

window.logout = function() {
  signOut(auth).then(() => window.location.href = "login.html");
}

</script>

</body>
</html>
