<!DOCTYPE html>
<html>
<head>
  <title>Teacher Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #f4f4f4;
      padding: 15px;
      height: 100vh;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    .content {
      padding: 20px;
      flex: 1;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Menu</h3>
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='lesson-plan.html'">Lesson Plan</button>
    <!-- Add more buttons later -->
    <button onclick="logout()">Logout</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <h2>Teacher Profile</h2>
    <p id="userEmail">Loading...</p>
  </div>

</div>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDmb0oDlQVfEhcqx6OPgmWwump0b0R09xs",
  authDomain: "teachers-portal-98254.firebaseapp.com",
  projectId: "teachers-portal-98254",
  storageBucket: "teachers-portal-98254.firebasestorage.app",
  messagingSenderId: "479254583768",
  appId: "1:479254583768:web:b8dcf9da3a5616d5b37aad"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      document.getElementById("userEmail").innerText = "Logged in as: " + user.email;

      const docRef = doc(db, "users", user.uid);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("userEmail").innerText += "\nName: " + (data.name || "");
      }

    } else {
      window.location.href = "login.html";
    }
  });

  window.logout = function() {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  }

</script>

</body>
</html>
